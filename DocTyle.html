<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de Registros</h1>
    <form>
        <fieldset>
            <legend>Informacion Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="Nombre" placeholder="Diego">
            <br><br>
            <label for="email">email:</label>
            <input type="email" id="email" name="Correo" placeholder="diegofernandez@gmail.com">
            <br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="Contraseña" placeholder="1223456" size="6-10">
            <br><br>
            <label for="fecha">fecha</label>
            <input type="date" id="fecha" name="fecha">
            <br><br>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" min="18" max="120">
            <br><br>
            <form>
                <label for="Genero" >Genero:</label>
                <input type="radio" name="interes" class="Genero" value="Masculino"> Masculino
                <input type="radio" name="interes" class="Genero" value="Femenino"> Femenino
                <input type="radio" name="interes" class="Genero" value="Otro"> Otro
              </form>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Preferencias</legend>
            <label for="hobbis">Intereses (selecciona todos los que apliquen)</label>
            <br>
            <input type="checkbox" name="opciones" class="hobbis" value="Deportes"> Deportes
            <input type="checkbox" name="opciones" class="hobbis" value="Musica"> Musica
            <input type="checkbox" name="opciones" class="hobbis" value="Lectura"> Lectura
            <input type="checkbox" name="opciones" class="hobbis" value="Viajes"> Viajes
            <br><br>
            <label for="pais">Pais de residencia:</label>
            <select id="pais" name="pais">
                <option value="valor1">Mexico</option>
                <option value="valor2">Argentina</option>
                <option value="valor3">España</option>
                <option value="valor4">Colombia</option>
                <option value="valor5">Peru</option>
              </select>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Dirección de internet</legend>
            <label for="ip">Dirección</label>
            <input type="text" id="ip" placeholder="Dirección IP" pattern="\d{1,3}(?:\.\d{1,3}){3}" />
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Información Adicional</legend>
            <label for="Comentario">Comentario:</label>
            <input type="text" id="Comentario" name="comentario" placeholder="Escribe tu comentario" />
        </fieldset>
    </form>
    <button>Enviar</button>
    <button>Reiniciar</button>
</body>
</html>
